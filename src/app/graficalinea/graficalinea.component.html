<!-- Canvas para mostrar la gráfica -->
<div class="flex">
    <div class="flex-item">
      <div style="display: block;">
      <canvas baseChart width="10" height="10" class="tamaño"
                  [data]="lineChartData"
                  [options]="lineChartOptions"
                  [type]="lineChartType"
                
        ></canvas>
      </div>
    </div>

    <div class="button-row">
       
        <button mat-button mat-raised-button color="primary" (click)="changeColor()">Recolor</button>
        
      </div>
